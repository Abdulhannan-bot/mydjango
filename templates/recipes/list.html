{% extends "base.html" %}

{% block content %}
<div style="background-color: cyan; display: flex; justify-content: center; align-items: center;"> 
  <h1 style="color:brown;">My Recipes</h1>
</div>
<button style="margin-top: 2rem;"><a href="{% url 'recipes:create' %}" style="text-decoration: none">Add Recipes</a></button>
<ul>
  {% for x in object_list %}
  <li><a href="{{ x.get_absolute_url }}">{{ x.name }}</a></li> <!--{% url 'recipes:detail' id=x.id %}-->
  {% endfor %}
</ul>
{% endblock %}
