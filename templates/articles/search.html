{% extends "base.html" %}

{% block content %}
<form action="/articles/">
  <input type="text" name="q" placeholder="Search Articles">
  <input type="submit">
</form>
<ol>
  {% for i in object_list %}
  {% if i.title %}
  <li><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></li>
  {% endif %}
  {% endfor %}
</ol>
{% endblock %}
